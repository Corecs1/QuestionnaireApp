<div class="page-title">
  <h4>Анкеты</h4>
</div>

<div class="row" *ngIf="!loading">
  <div class="col s12">
    <div class="collection">
      <a
        *ngFor="let questionnaire of questionnaires"
        href="#!"
        class="collection-item"
      >
        {{questionnaire.name}}
      </a>
    </div>
  </div>
</div>

<app-loader *ngIf="loading"></app-loader>
