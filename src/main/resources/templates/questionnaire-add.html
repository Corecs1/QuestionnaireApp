<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h1 class="fw-light">Добавление анкеты</h1><br>
    <form action="/questionnaires/add" method="post" th:object="${questionnaire}">
        <input th:field="${questionnaire.name}" placeholder="Введите назавание анкеты" class="form-control"><br>

        <div th:each="">

        </div>
        <input type="text" name="" placeholder="Введите назавание статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-primary my-2">Добавить анкету</button>
    </form>
</div>


<div>
    <form name="color" action="" method="" class="alert alert-info- mt-2">
        <h1 class="fw-light" th:text="${questionnaire.getName()}"></h1>
        <div th:each="question : ${questionnaire.getQuestions()}" class="alert alert-info- mt-2">
            <h1 class="fw-light" th:text="${question.question}"></h1>
            <div th:each="answer : ${question.answers}" class="alert alert-info- mt-2">
                <input type="checkbox" name="color" value="white" th:text="${answer.getAnswer()}"/><br />
            </div>
        </div>
        <input type="submit" value="OK" />
        <input type="reset" value="Reset" />
    </form>
</div>

</body>
</html>
