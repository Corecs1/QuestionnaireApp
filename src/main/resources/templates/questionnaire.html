<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div>
    <form name="color" action="" method="" class="alert alert-info- mt-2">
        <h1 class="fw-light" th:text="${questionnaire.getName()}"></h1>
        <div th:each="question : ${questionnaire.getQuestions()}" class="alert alert-info- mt-2">
            <h1 class="fw-light" th:text="${question.question}"></h1>
            <div th:each="answer : ${question.answers}" class="alert alert-info- mt-2">
                <input type="checkbox" name="color" value="white" th:text="${answer.getAnswer()}"/><br/>
            </div>
        </div>
        <input type="submit" value="OK"/>
        <input type="reset" value="Reset"/>
    </form>
</div>

</body>
</html>
