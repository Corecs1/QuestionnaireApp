<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div>
    <h1 class="fw-light">Анкеты</h1>
    <div th:each="questionnaire : ${questionnaires}" class="alert alert-info- mt-2">
        <h3 th:text="${questionnaire.getName()}" class="fw-light"/>
        <a th:href="'/questionnaires/' + ${questionnaire.getId()}" class="btn btn-primary my-2">Детальнее</a>
    </div>
</div>

</body>
</html>
